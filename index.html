<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <title>Document</title>
</head>

<body>
  <div id="app" class="overflow-x-hidden ">
    <header class="fixed-top w-100 bg-white shadow">
      <div class="container-lg">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="style-img-container">
              <img class="img-fluid " src="resources/img/icon-train.png" alt="logo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item rounded-2">
                  <a class="nav-link  " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item rounded-2">
                  <a class="nav-link active  " href="#">Create your ticket</a>
                </li>
                <li class="nav-item rounded-2">
                  <a class="nav-link " href="#">Service</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success style-navbar-search-button text-black "
                  type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>

    </header>
    <div class="container-lg w-lg-50">
      <div class="style-ticket-container container-fluid rounded-5 p-4 shadow-lg">
        <h1 class="text-center text-white fw-bold">Create your ticket</h1>
        <div class="row">
          <div class="col-6 ">
            <div class="mb-3 text-center">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Insert passenger name">
            </div>
          </div>
          <div class="col-6 ">
            <div class="mb-3 text-center">
              <label for="userSurname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="userSurname" placeholder="Insert passenger Surname">
            </div>
          </div>
        </div>
        <label for="destination" class="form-label text-center d-block">Kilometers to Travel</label>
        <input type="number" class="form-control mb-3 " id="destination"
          placeholder="Insert number of kilometers to travel">
        <label for="userAge" class="form-label text-center d-block">Age</label>
        <select class="form-select mb-3 " aria-label="Default select example" id="userAge">
          <option selected value="select">Select passenger age</option>
          <option value="minor">Minor</option>
          <option value="adult">Adult</option>
          <option value="over65">Over65</option>
        </select>
        <div id="compile" class="d-flex justify-content-center gap-5">
          <button type="button" class="btn style-background-color btn-lg text-white disabled">Generate your
            ticket!</button>
          <button type="button" class="btn style-background-color btn-lg text-white">Cancel</button>
        </div>
      </div>
    </div>
    <div id="ticket-cost" class=" container-fluid my-5">
      <div class="style-table-container h-100">
        <div class="style-background-table d-flex flex-column justify-content-between">
          <table class="table rounded text-start ">
            <thead>
              <tr>
                <th scope="col" class="rounded-top-1 rounded-end-0">Passenger Name</th>
                <th scope="col">Ticket Type</th>
                <th scope="col">Carriage</th>
                <th scope="col">CP Code</th>
                <th scope="col" class="rounded-top-1 rounded-start-0">Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr id="response">
                <th scope="row" class="rounded-bottom-1 rounded-end-0"></th>
                <td class="small"></td>
                <td></td>
                <td></td>
                <td class="rounded-bottom-1 rounded-start-0"></td>
              </tr>
            </tbody>
          </table>
          <div class="icon-container text-white fs-1 d-flex justify-content-center mb-3 ">
            <i class="fa-solid fa-print pointer-event mx-3"></i>
            <i class="fa-solid fa-download mx-3"></i>
            <i class="fa-solid fa-share mx-3"></i>
            <i class="fa-solid fa-share-nodes mx-3"></i>
          </div>

        </div>
      </div>
    </div>
    <script src="resources/js/hypeUtility.js" type="text/javascript"></script>
    <script src="resources/js/script.js" type="text/javascript"></script>

</body>

<style>
</style>

</html>
