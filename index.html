<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="container-lg w-lg-50 ">
      <div class="style-ticket-container container-fluid my-5 rounded-5 p-4">
        <div class="row">
          <div class="col-6 ">
            <div class="mb-3 text-center">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="form-control" id="userName" placeholder="Insert passenger name">
            </div>
          </div>
          <div class="col-6 ">
            <div class="mb-3 text-center">
              <label for="userSurname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="userSurname" placeholder="Insert passenger Surname">
            </div>
          </div>
        </div>
        <label for="destination" class="form-label text-center d-block">Kilometers to Travel</label>
        <input type="number" class="form-control mb-3 " id="destination"
          placeholder="Insert number of kilometers to travel">
        <label for="userAge" class="form-label text-center d-block">Age</label>
        <select class="form-select mb-3 " aria-label="Default select example" id="userAge">
          <option selected value="">Select passenger age</option>
          <option value="minor">Minor</option>
          <option value="adult">Adult</option>
          <option value="over65">over65</option>
        </select>
        <div id="compile" class="d-flex justify-content-center gap-5 ">
          <button type="button" class="btn style-background-color btn-lg text-white">Generate your
            ticket!</button>
          <button type="button" class="btn style-background-color btn-lg text-white">Cancel</button>
        </div>
      </div>
      <div id="ticket-cost" class="style-ticket-container container-fluid my-5 py-5 rounded">
        <table class="table py-5 rounded text-start ">
          <thead>
            <tr>
              <th scope="col" class="rounded-top-1 rounded-end-0">Passenger Name</th>
              <th scope="col">Ticket Type</th>
              <th scope="col">Carriage</th>
              <th scope="col">CP Code</th>
              <th scope="col" class="rounded-top-1 rounded-start-0">Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr id="response">
              <th scope="row" class="rounded-bottom-1 rounded-end-0"></th>
              <td class="small"></td>
              <td></td>
              <td></td>
              <td class="rounded-bottom-1 rounded-start-0"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="resources/js/script.js" type="module"></script>
    <script src="resources/js/hypeUtility.js" type="module"></script>
</body>

<style>
</style>

</html>
